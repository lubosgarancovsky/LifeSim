<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <base href="./LifeSim" />
    <title>Life Sim</title>
  </head>
  <body>
    <div id="app">
      <canvas class="canvas"></canvas>

      <div class="UI">
        <nav>
          <div class="inline-container">
            <div class="inline-information">
              <span class="ui-label">Population: </span>
              <span id="ui-population-value-population">0</span>
            </div>

            <div class="inline-information">
              <span class="ui-label">Men: </span>
              <span id="ui-population-value-males">0</span>
            </div>

            <div class="inline-information">
              <span class="ui-label">Women: </span>
              <span id="ui-population-value-females">0</span>
            </div>
          </div>
          <div class="navbar-button-wrapper">
            <button id="command-button" class="icon-button">
              <img src="public/assets/svg/console.svg" />
            </button>
            <button id="settings-button" class="icon-button">
              <img src="public/assets/svg/settings.svg" />
            </button>
          </div>
        </nav>
        <div class="ui-section-wrapper">
          <div id="command-section" class="iu-section-command hidden">
            <div id="command-section-population-list"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/perlin-noise-3d"></script>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
